name: Run Backend Server

on:
  push:
    branches:
      - main

jobs:
  start-backend-server:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo fuente
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14.x'

      - name: Install dependencies
        run: npm install

      - name: Start Backend Server
        run: npm start
