name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main # Cambia esto por el nombre de la rama principal de tu repositorio

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node.js and npm
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }} # Aseg√∫rate de que tienes esta variable de entorno configurada en los secretos de tu repositorio
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DULCECONMARIA_1CC5B }} # Cambia esto por el nombre de tu clave de servicio de Firebase
          projectId: dulceconmaria-1cc5b # Cambia esto por el ID de tu proyecto de Firebase
